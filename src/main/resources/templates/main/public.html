<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en" id="public_head">
    <meta charset="UTF-8">
    <title>南大教室预定系统</title>
    <link rel="stylesheet" th:href="@{/css/public.css}"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<!--头部-->
<header class="publicHeader" id="public_header">
    <h1 >教室预定系统</h1>

    <div class="publicHeaderR">
        <p><span style="color: #fff21b"> [[${session.loginUser}]]</span> , 欢迎您！</p>
        <a th:href="@{/logout}">退出</a>
    </div>
</header>
<!--时间-->
<section class="publicTime" id="public_time" onload="">
    <span id="time">2028年1月1日 11:11  星期一</span>
</section>
<!--主体内容-->
<section class="publicMian ">
    <div class="left" id="public_left">
        <h2 class="leftH2"><span class="span1"></span>功能列表 <span></span></h2>
        <nav>
            <ul class="list">
                <li th:id="${activeUri == 'bill'? 'active' : ''}"><a th:href="@{/bills}">账单管理</a></li>
                <li th:id="${activeUri == 'provider'? 'active' : ''}"><a th:href="@{/providers}">供应商管理</a></li>
                <li th:id="${activeUri == 'user'? 'active' : ''}"><a th:href="@{/users}">用户管理</a></li>
                <li th:id="${activeUri == 'pwd'? 'active' : ''}"><a href="../main/password.html">密码修改</a></li>
                <li><a th:href="@{/logout}">退出系统</a></li>
            </ul>
        </nav>
    </div>
</section>

<!--点击删除按钮后弹出的页面-->
<div class="zhezhao"></div>
<form method="post" id="deleteForm">
    <input type="hidden" name="_method" value="delete">
    <div class="remove" id="removeProv">
        <div class="removerChid">
            <h2>提示</h2>
            <div class="removeMain" >
                <p>你确定要删除吗？</p>
                <a href="#" id="yes">确定</a>
                <a href="#" id="no">取消</a>
            </div>
        </div>
    </div>
</form>


<footer class="footer" id="public_footer">
    <div style="text-align:center;">
        <p>
            <a href="p.nju.edu.cn" target="_blank">p.nju.edu.cn</a> 版权所有
        </p>
    </div>
</footer>

</body>
</html>
